<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FLAMES Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>FLAMES Checker</h1>

    <form id="flamesForm" class="form" autocomplete="off">
      <label>
        Your name (male):
        <input id="maleName" type="text" placeholder="Enter male name" required>
      </label>

      <label>
        Partner name (female):
        <input id="femaleName" type="text" placeholder="Enter female name" required>
      </label>

      <button id="checkBtn" type="submit">Check</button>
    </form>

    <div id="result" class="result" aria-live="polite"></div>
  </main>

  <!-- container for animated hearts -->
  <div id="effects"></div>

  <script src="script.js"></script>
</body>
</html>
